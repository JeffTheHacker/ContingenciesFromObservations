bijection:
  class: precog.bijection.social_convrnn.SocialConvRNN
  params:
    debug_static: false
    debug_eager: false
    mlpconf:
      mlp_units: 200
      do_prernn_mlp: True
      n_prernn_layers: 2
      n_postrnn_layers: 2
      activation: "tanh"
    rnnconf:
      past_gru_units: 128
      future_gru_units: 200
      past_do_preconv: True
      past_perturb: False
      preconv_horizon: 3
      use_future_rnn: True
    whiskerconf:
      use_whiskers: False # used to be True
      radii: [2, 4, 8]
      #radii: [2]
      arclength: 3.92699081699 #(5 * pi / 4)
      n_samples: 14
    cnnconf:
      n_conv_layers: 6 # used to be 4
      conv_filters: 32
      kernel_size: 3
      F: 8
      activation: "relu"
      do_batchnorm: False # used to be false
      create_residual_connections: True
      append_cnn_input_to_cnn_output: False
      create_overhead_feature: False
    socialconf:
      social_mlp_units: 200
      use_social_feats: True
      use_social_map_feats: False # used to be True
    lightconf:
      lightrep: 5
      use_light_feats: True
      postrnn_light_feats: True
